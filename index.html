<!DOCTYPE html>

<head>

    <title>Project Name</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .panel-options {
            color: #00415d;
            text-align:center;
        }
        .panel-options a {
            text-decoration: none!important;
            color: #666;
            font-weight: bold;
            font-size: 15px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }
    </style>
</head>
<body>

    <nav class="navbar is-transparent navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item round" href="index.html">
                <img src="https://pbs.twimg.com/profile_images/529613112853274624/UQTDkb5B.png" width="44">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Project Name
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="#item">
                        Items
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="#item">
                            Items 1
                        </a>
                        <a class="navbar-item" href="#item">
                            Items 2
                        </a>
                        <a class="navbar-item" href="#item">
                            Items 3
                        </a>
                        <a class="navbar-item" href="#item">
                            Items 4
                        </a>
                        <a class="navbar-item" href="#item">
                            Items 5
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="#item">
                            Items 6
                        </a>
                        <a class="navbar-item is-active" href="#item">
                            Items 7
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-primary" href="https://github.com/ihrifat2/Login-Registration-template-using-bulma/archive/master.zip">
                                <span class="icon">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </span>
                                <span>Download</span>

                    </div>

            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="notification">
            <div class="columns is-mobile">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <nav class="panel">
                        <div class="panel-block panel-options">
                            <div class="column">
                                <a href="#" id="login-form-link">Login</a>
                            </div>
                            <div class="column">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <div class="panel-block">
                            <div class="column">

                                <!--  Start User Login  -->
                                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                    
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Text input" >
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input" type="password" placeholder="********">
                                        </div>
                                    </div>
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="button is-success" value="Log In">
                                        </div>
                                        <div class="control">
                                            <a href="" class="button is-link">Forgot Password?</a>
                                        </div>
                                    </div>
                                </form>
                                <!--  End User Login  -->

                                <!--  Start User Register  -->

                                <form id="register-form" action="#" method="post" role="form" style="display: none;">

                                    <div class="field">
                                        <label class="label">Fullname</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Fullname">
                                        </div>
                                    </div>


                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input is-success" type="text" placeholder="Text input" >
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i class="fas fa-check"></i>
                                            </span>
                                        </div>
                                        <p class="help is-success">This username is available</p>
                                    </div>

                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input is-danger" type="email" placeholder="Email input" >
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </span>
                                        </div>
                                        <p class="help is-danger">This email is invalid</p>
                                    </div>
                                    
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input is-danger" type="password" placeholder="********">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Confirm Password</label>
                                        <div class="control">
                                            <input class="input is-danger" type="password" placeholder="********">
                                        </div>
                                        <p class="help is-danger">This email is invalid</p>
                                    </div>

                                    <div class="field">
                                        <div class="control has-icons-left has-icons-right">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="button is-success" value="Register Now">
                                        </div>
                                    </div>
                                </form>
                                
                                <!--  End User Register  -->

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        //Toggle navbar
        document.addEventListener('DOMContentLoaded', function () {
            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {
                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);
                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
        //fade in/fade out login and registration form
        $(function() {
            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
